<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificações | João Belfort</title>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* ========================================
           CORES EXTRAÍDAS DO SEU SITE PRINCIPAL
           ======================================== */
        :root {
            /* Palette do site original */
            --bg-darker: #181412;      /* Fundo Principal (Café quase preto) */
            --bg-dark: #2A2320;        /* Seções/Bordas (Marrom Café Escuro) */
            --bg-card: #382E29;        /* Cards (Café Expresso) */
            
            --primary: #D4A373;        /* Destaque (Bege Dourado/Caramelo) */
            --primary-hover: #b0845a;  /* Hover do Destaque */
            
            --secondary: #FEFAE0;      /* Texto Claro (Creme/Baunilha) */
            --text-body: #D1D5DB;      /* Texto Padrão (Gray 300) */
            --text-muted: #9CA3AF;     /* Texto Secundário (Gray 400) */
            
            --shadow-color: rgba(212, 163, 115, 0.15); /* Sombra bege suave */
            --radius: 16px;            /* Bordas arredondadas modernas */
        }

        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-darker);
            color: var(--text-body);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a { text-decoration: none; transition: 0.3s; }

        /* Scrollbar Personalizada */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-darker); }
        ::-webkit-scrollbar-thumb { background: var(--bg-card); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header (Glassmorphism Café) */
        header {
            background-color: rgba(24, 20, 18, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--bg-dark);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1.25rem 0;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.05em;
        }
        .logo span { color: var(--primary); }

        .back-link {
            color: var(--text-muted);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 5rem 0 3rem;
            position: relative;
        }

        /* Elementos de fundo estilo "blob" do seu site original */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
        }
        .blob-1 { background: var(--primary); top: -50px; left: 10%; }
        .blob-2 { background: var(--secondary); top: 50px; right: 10%; }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .text-gradient {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        /* Filtros e Busca */
        .controls {
            margin: 2rem 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            background: var(--bg-dark);
            padding: 1rem;
            border-radius: var(--radius);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .search-box {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.8rem;
            background-color: var(--bg-darker);
            border: 1px solid var(--bg-card);
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: var(--primary);
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--bg-darker);
            border: 1px solid var(--bg-card);
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn:hover {
            color: #fff;
            border-color: var(--primary);
        }

        .filter-btn.active {
            background-color: var(--primary);
            color: #fff; /* Texto branco no botão ativo para contraste */
            border-color: var(--primary);
            font-weight: 700;
        }

        /* Grid de Certificados */
        .cert-grid {
            display: grid;
            /* Configuração: Repetir 3 colunas de tamanhos iguais (1fr) */
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding-bottom: 4rem;
        }

        .cert-card {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            border: 1px solid var(--bg-dark);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .cert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px var(--shadow-color);
            border-color: var(--primary);
        }

        .cert-thumb {
            height: 180px;
            width: 100%;
            background-color: #231c19; /* Um tom levemente diferente para o thumb */
            /* Padrão sutil */
            background-image: radial-gradient(var(--bg-dark) 1px, transparent 1px);
            background-size: 20px 20px;
            
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 3.5rem;
            position: relative;
            border-bottom: 1px solid var(--bg-dark);
        }

        .cert-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Mude para block se tiver imagens */
        }

        .cert-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: rgba(24, 20, 18, 0.9);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--primary);
            border: 1px solid var(--bg-dark);
            font-weight: 600;
            text-transform: uppercase;
        }

        .cert-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .cert-institution {
            font-size: 0.8rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .cert-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #fff;
            line-height: 1.3;
        }

        .cert-meta {
            margin-top: auto;
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 1rem;
            border-top: 1px solid var(--bg-dark);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(24, 20, 18, 0.95); /* Fundo bem escuro */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal.open { display: flex; opacity: 1; }

        .modal-content {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 800px;
            border-radius: var(--radius);
            position: relative;
            border: 1px solid var(--bg-dark);
            overflow: hidden;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal.open .modal-content { transform: scale(1); }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            color: var(--text-muted);
            cursor: pointer;
            z-index: 10;
            background: rgba(0,0,0,0.6);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .close-modal:hover {
            color: #fff;
            background: var(--bg-dark);
            border-color: var(--primary);
        }

        .modal-header {
            height: 200px;
            background-color: #231c19;
            background-image: radial-gradient(var(--bg-dark) 2px, transparent 2px);
            background-size: 30px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 5rem;
            position: relative;
        }

        .modal-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to top, var(--bg-card), transparent);
        }

        .modal-body { padding: 2.5rem; }

        .modal-body h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .modal-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            color: var(--primary);
            font-weight: 500;
        }

        .modal-meta span { display: flex; align-items: center; gap: 6px; }

        .description {
            margin-bottom: 2.5rem;
            color: var(--text-body);
            font-size: 1.05rem;
            line-height: 1.8;
            border-left: 3px solid var(--primary);
            padding-left: 1.5rem;
        }

        .btn-credential {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: var(--primary);
            color: #fff; /* Botão com texto branco */
            padding: 1rem 2rem;
            border-radius: 50px; /* Botão estilo pílula igual ao site original */
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212, 163, 115, 0.3);
        }

        .btn-credential:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 2rem 0;
            border-top: 1px solid var(--bg-dark);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            background-color: #000;
        }

        /* MEDIA QUERIES PARA RESPONSIVIDADE */
        
        /* Tablets (até 1024px): Mostra 2 colunas */
        @media (max-width: 1024px) {
            .cert-grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* Mobile (até 768px): Layout Mobile existente */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .cert-grid { grid-template-columns: 1fr; } /* 1 coluna em mobile */
            .controls { flex-direction: column; }
            .search-box { max-width: 100%; }
            .modal-header { height: 150px; font-size: 3rem; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container nav-content">
            <a href="#" class="logo">
                Belfort<span>.docs</span>
            </a>
            <!-- Link para voltar ao site principal -->
            <a href="index.html" class="back-link">
                <i class="fa-solid fa-arrow-left"></i> Voltar ao Início
            </a>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        
        <!-- Hero Section -->
        <section class="hero">
            <!-- Blobs decorativos no fundo -->
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>

            <h1>Minhas <span class="text-gradient">Certificações</span></h1>
            <p>Comprovando expertise em desenvolvimento e tecnologia através de aprendizado contínuo.</p>
        </section>

        <!-- Filtros -->
        <div class="controls">
            <div class="search-box">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar certificado...">
            </div>
            <button class="filter-btn active" data-category="all">Todos</button>
            <button class="filter-btn" data-category="dev">Dev</button>
            <button class="filter-btn" data-category="data">Dados</button>
            <button class="filter-btn" data-category="idiomas">Idiomas</button>
        </div>

        <!-- Grid de Certificados -->
        <div class="cert-grid" id="certGrid">
            <!-- Cards injetados via JS -->
        </div>

    </main>

    <!-- Modal -->
    <div class="modal" id="certModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()"><i class="fa-solid fa-times"></i></span>
            <div class="modal-header">
                <i class="fa-solid fa-award"></i> <!-- Ícone dinâmico -->
            </div>
            <div class="modal-body">
                <h2 id="modalTitle">Título do Curso</h2>
                <div class="modal-meta">
                    <span id="modalInstitution"><i class="fa-solid fa-building-columns"></i> Instituição</span>
                    <span id="modalDate"><i class="fa-regular fa-calendar"></i> Data</span>
                </div>
                <div id="modalDesc" class="description">
                    Descrição...
                </div>
                <a href="#" id="modalLink" class="btn-credential" target="_blank">
                    Visualizar Credencial <i class="fa-solid fa-external-link-alt"></i>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Belfort. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        /* ========================================
           DADOS DOS CERTIFICADOS
           Adicione seus novos certificados aqui
           ======================================== */
        const certificates = [
            {
                id: 1,
                title: "Desenvolvimento Web Full Stack",
                institution: "Rocketseat",
                date: "Nov 2024",
                category: "dev",
                icon: "fa-code",
                description: "Imersão completa no ecossistema JavaScript. Desenvolvimento de APIs com Node.js, interfaces reativas com React e estilização avançada com Tailwind CSS.",
                link: "#"
            },
            {
                id: 2,
                title: "Análise de Dados com Python",
                institution: "DataCamp",
                date: "Ago 2024",
                category: "data",
                icon: "fa-chart-line",
                description: "Manipulação e visualização de dados utilizando Pandas, NumPy e Matplotlib. Criação de dashboards interativos e storytelling com dados.",
                link: "#"
            },
            {
                id: 3,
                title: "SQL Database Masterclass",
                institution: "Udemy",
                date: "Jan 2025",
                category: "data",
                icon: "fa-database",
                description: "Domínio de consultas complexas, otimização de banco de dados, Stored Procedures e modelagem de dados relacional.",
                link: "#"
            },
            {
                id: 4,
                title: "Inglês Técnico para TI",
                institution: "Cambridge",
                date: "Jun 2023",
                category: "idiomas",
                icon: "fa-language",
                description: "Proficiência focada em leitura de documentação técnica, comunicação em times ágeis internacionais e escrita corporativa.",
                link: "#"
            },
            {
                id: 5,
                title: "Git & GitHub Completo",
                institution: "Alura",
                date: "Mai 2024",
                category: "dev",
                icon: "fa-code-branch",
                description: "Gerenciamento de versão, fluxos de trabalho com Git Flow, resolução de conflitos e colaboração em projetos Open Source.",
                link: "#"
            },
            {
                id: 6,
                title: "Design de Interfaces (UI/UX)",
                institution: "Google",
                date: "Out 2024",
                category: "dev",
                icon: "fa-pen-nib",
                description: "Princípios de design centrado no usuário, prototipagem de alta fidelidade no Figma e testes de usabilidade.",
                link: "#"
            }
        ];

        // Elementos DOM
        const grid = document.getElementById('certGrid');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('searchInput');
        const modal = document.getElementById('certModal');

        // Renderização
        function renderCertificates(data) {
            grid.innerHTML = '';
            
            if (data.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 2rem;">
                        <i class="fa-regular fa-folder-open" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>Nenhum certificado encontrado.</p>
                    </div>`;
                return;
            }

            data.forEach(cert => {
                const card = document.createElement('div');
                card.className = 'cert-card animate__animated animate__fadeIn';
                card.onclick = () => openModal(cert);

                // Se quiser usar imagem real, descomente a tag img e comente o ícone
                card.innerHTML = `
                    <div class="cert-thumb">
                        <i class="fa-solid ${cert.icon}"></i>
                        <!-- <img src="caminho/para/imagem.jpg" alt="${cert.title}"> -->
                        <span class="cert-badge">${cert.category}</span>
                    </div>
                    <div class="cert-content">
                        <div class="cert-institution">${cert.institution}</div>
                        <h3 class="cert-title">${cert.title}</h3>
                        <div class="cert-meta">
                            <span><i class="fa-regular fa-calendar"></i> ${cert.date}</span>
                            <span style="margin-left: auto; color: var(--primary); font-size: 0.9rem;">
                                Ver mais <i class="fa-solid fa-arrow-right"></i>
                            </span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Inicializar
        renderCertificates(certificates);

        // Filtros
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const category = btn.getAttribute('data-category');
                const filtered = category === 'all' 
                    ? certificates 
                    : certificates.filter(c => c.category === category);
                
                renderCertificates(filtered);
            });
        });

        // Busca
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = certificates.filter(c => 
                c.title.toLowerCase().includes(term) || 
                c.institution.toLowerCase().includes(term)
            );
            renderCertificates(filtered);
        });

        // Modal Logic
        function openModal(cert) {
            document.getElementById('modalTitle').innerText = cert.title;
            document.getElementById('modalInstitution').innerHTML = `<i class="fa-solid fa-building-columns"></i> ${cert.institution}`;
            document.getElementById('modalDate').innerHTML = `<i class="fa-regular fa-calendar"></i> ${cert.date}`;
            document.getElementById('modalDesc').innerText = cert.description;
            document.getElementById('modalLink').href = cert.link;
            
            // Atualiza ícone do modal
            const headerIcon = document.querySelector('.modal-header i');
            headerIcon.className = `fa-solid ${cert.icon}`;

            modal.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('open');
            document.body.style.overflow = 'auto';
        }

        window.onclick = (e) => {
            if (e.target == modal) closeModal();
        }
    </script>
</body>
</html>
